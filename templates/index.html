<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Utang Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/static/js/script.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="p-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Utang Tracker</h2>
      <button class="btn btn-secondary" id="themeToggle">ðŸŒ™ Dark</button>
    </div>

    <form id="addForm" class="row g-2 mb-4">
      <div class="col-sm"><input class="form-control" name="name" placeholder="Name" required></div>
      <div class="col-sm"><input class="form-control" name="amount" type="number" placeholder="Amount" required></div>
      <div class="col-sm"><input class="form-control" name="reason" placeholder="Reason" required></div>
      <div class="col-sm"><input class="form-control" name="lender" placeholder="Lender" required></div>
      <div class="col-auto align-self-center">
        <input class="form-check-input" type="checkbox" name="status"> Paid
      </div>
      <div class="col-auto"><button class="btn btn-success" type="submit">Add</button></div>
    </form>

    <table class="table table-bordered" id="debtTable">
      <thead>
        <tr><th>Name</th><th>Amount</th><th>Reason</th><th>Lender</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h4>Debt Summary</h4>
    <canvas id="summaryChart" height="100"></canvas>
  </div>
</body>
</html>
