<!DOCTYPE html>
<html>
<head>
  <title>Add Debt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Add a Debt</h1>
  <form method="POST" class="border p-4 rounded bg-light">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input name="amount" type="number" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Reason</label>
      <input name="reason" class="form-control" required>
    </div>
    <button class="btn btn-primary">Add</button>
    <a href="/debts" class="btn btn-outline-secondary ms-2">View All Debts</a>
  </form>
</body>
</html>
