<h3 class="mt-4">Drop Specific Table</h3>
        <form method="POST" onsubmit="return confirm('Drop selected table?');">
            <div class="input-group mt-2 mb-3">
                <select name="table_name" class="form-select" required>
                    <option value="" disabled selected>Select table to drop</option>
                    {% for table in tables %}
                        <option value="{{ table }}">{{ table }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-danger">Drop Table</button>
            </div>
        </form>
