<head>

</head>

  <h1 class="mb-4">Add UTANGS</h1>
  <form method="POST" class="border p-4 rounded bg-light">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input name="amount" type="number" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Reason</label>
      <input name="reason" class="form-control" required>
    </div>
    <button class="btn btn-primary">Add</button>
    <a href="/debts" class="btn btn-outline-secondary ms-2">View All Debts</a>
  </form>
  
</body>
  <table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Total Amount (PHP)</th>
    </tr>
  </thead>
  <tbody>
    {% for name, amount in debts_summary %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ "%.2f"|format(amount) }}</td>
      
    </tr>
    {% endfor %}
  </tbody>
  </table>
</html>
