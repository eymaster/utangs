<form method="POST" class="border p-4 rounded bg-light mb-3" >
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input name="amount" type="number" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Reason</label>
      <input name="reason" class="form-control" required>
    </div>
    <button class="btn btn-primary">Add</button>

</form>
  
  <!-- Toggle Button -->
  <a href="/debts" class="btn btn-outline-secondary ms-2">View All Debts</a>
<button class="btn btn-outline-primary mb-3 mt-3" data-bs-toggle="collapse" data-bs-target="#debtTable">
  Utangs
</button>
  

<!-- Collapsible Table -->
<div class="collapse show" id="debtTable">
  <div class="card card-body p-0 table-responsive">
    <table class="table table-striped mb-0 text-center">
      <thead class="table-light">
        <tr>
          <th>Name</th>
      <th>Total Amount (PHP)</th>
        </tr>
      </thead>
      <tbody>
        {% for name, amount in debts_summary %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ "%.2f"|format(amount) }}</td>
      
    </tr>
    {% endfor %}
      </tbody>
    </table>
  </div>
</div>
