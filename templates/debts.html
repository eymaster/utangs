<!DOCTYPE html>
<html>
<head>
  <title>Debt List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  
<h4>Total Amount Owed: <span class="text-danger">${{ "%.2f"|format(total_debt) }}</span></h4>
  <h1 class="mb-4">All Debt Records</h1>

<div class="alert alert-info">
  <strong>Total Amount Owed:</strong> ${{ "%.2f"|format(total_debt) }}
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Total Amount ($)</th>
    </tr>
  </thead>
  <tbody>
    {% for name, amount in debts_summary %}
    <tr>
      <td>{{ name }}</td>
      <td>${{ "%.2f"|format(amount) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/" class="btn btn-success">Add New Debt</a>
  <a href="/" class="btn btn-success">Add Another Debt</a>
</body>
</html>
