<!DOCTYPE html><html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Debts - Utang Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      padding: 1rem;
    }
    .mode-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Debts</h2>
    <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">üåô Dark</button>
  </div>  <div id="summary" class="mb-3"></div>  <table class="table table-bordered table-hover">
    <thead class="table-{{ 'light' if theme == 'light' else 'dark' }}">
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for debt in debts %}
      <tr>
        <td>{{ debt.name }}</td>
        <td>‚Ç±{{ '%.2f'|format(debt.amount) }}</td>
        <td>{{ debt.reason }}</td>
        <td>
          <select class="form-select form-select-sm" onchange="toggleStatus({{ debt.id }}, this.value)">
            <option value="Pending" {% if debt.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Paid" {% if debt.status == 'Paid' %}selected{% endif %}>Paid</option>
          </select>
        </td>
        <td>
          <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editModal" 
                  onclick="populateEditModal({{ debt.id }}, '{{ debt.name }}', {{ debt.amount }}, '{{ debt.reason }}', '{{ debt.status }}')">Edit</button>
          <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="setDeleteId({{ debt.id }})">Delete</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div><!-- Delete Modal --><div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this debt?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a id="confirmDeleteBtn" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div><!-- Edit Modal --><div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form method="POST" id="editForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Debt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" name="name" id="editName" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Amount</label>
            <input type="number" name="amount" id="editAmount" step="0.01" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Reason</label>
            <input type="text" name="reason" id="editReason" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Status</label>
            <select name="status" id="editStatus" class="form-select">
              <option value="Pending">Pending</option>
              <option value="Paid">Paid</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </form>
  </div>
</div><script>
  function toggleStatus(id, status) {
    fetch(`/toggle_status/${id}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status })
    }).then(() => fetchSummary());
  }

  function fetchSummary() {
    $.getJSON("/summary_data", function(data) {
      let html = `<strong>Total Unpaid:</strong> ‚Ç±${data.total.toFixed(2)}<ul>`;
      data.summary.forEach(row => {
        html += `<li>${row.name}: ‚Ç±${row.amount.toFixed(2)}</li>`;
      });
      html += '</ul>';
      $('#summary').html(html);
    });
  }

  function setDeleteId(id) {
    document.getElementById('confirmDeleteBtn').href = `/delete/${id}`;
  }

  function populateEditModal(id, name, amount, reason, status) {
    document.getElementById('editForm').action = `/edit/${id}`;
    document.getElementById('editName').value = name;
    document.getElementById('editAmount').value = amount;
    document.getElementById('editReason').value = reason;
    document.getElementById('editStatus').value = status;
  }

  const toggleBtn = document.getElementById('theme-toggle');
  toggleBtn.addEventListener('click', () => {
    const html = document.documentElement;
    const current = html.getAttribute('data-bs-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-bs-theme', next);
    toggleBtn.innerText = next === 'dark' ? 'üåô Dark' : '‚òÄÔ∏è Light';
    localStorage.setItem('theme', next);
  });

  window.onload = function() {
    fetchSummary();
    const saved = localStorage.getItem('theme');
    if (saved) {
      document.documentElement.setAttribute('data-bs-theme', saved);
      document.getElementById('theme-toggle').innerText = saved === 'dark' ? 'üåô Dark' : '‚òÄÔ∏è Light';
    }
  };
</script></body>
</html>
