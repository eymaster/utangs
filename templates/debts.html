<!-- templates/debts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Debts - DebtHelp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<!-- Header -->
<header class="py-3 bg-gradient" style="background: linear-gradient(90deg, #0d6efd, #0dcaf0);">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="/" class="text-white text-decoration-none d-flex align-items-center">
      <img src="{{ url_for('static', filename='img.jpg') }}" alt="Logo" width="40" class="me-2">
      <span class="fs-4 fw-bold">DebtHelp</span>
    </a>
    <a href="/" class="btn btn-light">Back to Home</a>
  </div>
</header>

<!-- Main Content -->
<div class="container my-5">
  <h2 class="text-center mb-4"><i class="bi bi-list-columns-reverse"></i> All Debts</h2>

  <!-- Filter Form -->
  <form method="GET" class="mb-4 d-flex flex-wrap justify-content-center gap-2">
    <select name="name" class="form-select w-auto">
      <option value="">All Names</option>
      {% for name in all_names %}
        <option value="{{ name }}" {% if name_filter == name %}selected{% endif %}>{{ name }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="btn btn-outline-info">Filter</button>
  </form>

  <!-- Table -->
  <div class="table-responsive shadow rounded">
    <table class="table table-striped table-dark text-center mb-0">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for i, debt in enumerate(debts, start=1) %}
        <tr class="{% if debt.status == 'Pending' %}table-danger{% else %}table-success{% endif %}">
          <td>{{ i }}</td>
          <td>{{ debt.name }}</td>
          <td>â‚±{{ "%.2f"|format(debt.amount) }}</td>
          <td>{{ debt.reason }}</td>
          <td>
            <span class="badge {% if debt.status == 'Pending' %}bg-danger{% else %}bg-success{% endif %}">
              {{ debt.status }}
            </span>
          </td>
          <td>{{ debt.date.strftime('%Y-%m-%d') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-white-50 py-3 border-top">
  <small>&copy; 2025 DebtHelp. All rights reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
