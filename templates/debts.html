<!DOCTYPE html>
<html>
<head>
  <title>Debt List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">All Debt Records</h1>
  <h1 class="mb-4">All Debt Records</h1>
<h4>Total Amount Owed: <span class="text-danger">${{ "%.2f"|format(total_debt) }}</span></h4>
  <table class="table table-striped">
    <thead>
  <tr>
    <th>Name</th>
    <th>Amount (PHP)</th>
    <th>Reason</th>
    <th>Actions</th>
  </tr>
    </thead>
    <tbody>
  {% for debt in debts %}
  <tr>
    <td>{{ debt.name }}</td>
    <td>${{ "%.2f"|format(debt.amount) }}</td>
    <td>{{ debt.reason }}</td>
    <td>
      <a href="{{ url_for('edit', debt_id=debt.id) }}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{{ url_for('delete', debt_id=debt.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this record?');">Delete</a>
    </td>
  </tr>
  {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-success">Add Another Debt</a>
</body>
</html>
